{% extends 'layouts/base.html' %}
{% block body %}
    <!--The menu is handled with a list of the pages-->
    <div class="container-fluid">
    <!-- Liste rigs-->
        <section class="row row-sm mg-b-30">
            <div class="col-lg-2">
              <legend>Global</legend>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    RIG:
                    <span class="badge badge-primary badge-pill" id="tt_rig"></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    GPUs
                    <span class="badge badge-primary badge-pill" id="tt_gpu"></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Conso:
                    <span class="badge badge-danger badge-pill" id="tt_pw"></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Disponibilité:
                    <span class="badge badge-pill average" id="availability"></span>
                  </li>
                  <li class="list-group-item d-flex justify-content-between align-items-center">
                    Hors ligne:
                    <span class="badge badge-pill" id="hl_rig"></span>
                  </li>
                </ul>
            </div>
            <div class="blocks_left col-lg-10">
                <div class="row row-sm">
                    {% if type == '0' %}
                    <legend>Status</legend>
                        <div class="row" id="row" ></div>
                    {% else %}
                    <div class="col-lg-6 list-rigs">
                      <legend>Status</legend>
                      <table class="table table-index">
                        <thead class="thead-light">
                          <tr>
                            <th>Nom rig</th>
                            <th>Nombre Gpu</th>
                            <th>Uptime</th>
                            <th>Hash</th>
                            <th>conso</th>
                          </tr>
                        </thead>
                        <tbody id="rigs"></tbody>
                      </table>
                    </div>
                    <div class="col-lg-6 events">
                      <legend>Événements</legend>
                      <table class="table">
                        <thead class="thead-light">
                          <tr>
                            <th>#ID</th>
                            <th>Nom rig</th>
                            <th>Evénements</th>
                            <th>Date</th>
                          </tr>
                        </thead>
                        <tbody id="events"></tbody>
                      </table>
                    </div>
                </div>
                <div class="row row-sm">
                    <div class="col-lg-12">
                        <div class="col-lg-12 graph-hash">
                            <div id="chart_pw_total"></div>
                        </div>
                    </div>
                </div>
                    {% endif %}
            </div>
        </section>
    </div>

{% endblock %}
