{% extends 'layouts/base.html' %}
{% block body %}
<!--The menu is handled with a list of the pages-->

<div class="container-fluid">
  <div class="row">
    <!-- Stat global -->
    <div class="col-lg-2">
      <div class="card">
        <div class="card-header">
          <h5>Global</h5>
        </div>
        <div class="card-body">
          <div class="table-responsive" style="overflow-y: scroll; height:415px;">
            <ul class="list-group list-group-flush">
              <li class="list-group-item d-flex justify-content-between align-items-center">
                RIG:
                <span class="badge badge-primary badge-pill" id="tt_rig"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                GPUs
                <span class="badge badge-primary badge-pill" id="tt_gpu"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Conso:
                <span class="badge badge-danger badge-pill" id="tt_pw"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Disponibilité:
                <span class="badge badge-pill average" id="availability"></span>
              </li>
              <li class="list-group-item d-flex justify-content-between align-items-center">
                Hors ligne:
                <span class="badge badge-pill" id="hl_rig"></span>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div> <!-- Stat global end-->
    {% if type == '0' %}

       <div class="col-lg-10">
          <legend>Status</legend>
          <div class="row" id="row" ></div>
       </div>

    {% else %}

    <!-- rig list -->
    <div class="col-lg-5">
          <div class="card">
            <div class="card-header">
              <h5>Status</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive" style="overflow-y: scroll; height:415px;">
                <table class="table table-index">
                  <thead class="thead-light">
                  <tr>
                    <th>Nom rig</th>
                    <th>Nombre Gpu</th>
                    <th>Uptime</th>
                    <th>Hash</th>
                    <th>conso</th>
                  </tr>
                  </thead>
                  <tbody id="rigs"></tbody>
                </table>
              </div>
            </div>
          </div>
    </div> <!-- Rig list end -->

    <!-- Event list -->
    <div class="col-lg-5">
          <div class="card">
            <div class="card-header">
              <h5>Événements</h5>
            </div>
            <div class="card-body">
              <div class="table-responsive" style="overflow-y: scroll; height:415px;">
                  <table class="table">
                    <thead class="thead-light">
                      <tr>
                      <th>#ID</th>
                      <th>Nom rig</th>
                      <th>Evénements</th>
                      <th>Date</th>
                    </tr>
                    </thead>
                    <tbody id="events"></tbody>
                  </table>
              </div>
            </div>
          </div>
      </div> <!-- Event end -->
    </div>
    <div class="row mg-t-20">
       <div class="col-lg-12">
          <div class="card">
           <div class="card-body">
             <div class="col-lg-12 graph-hash">
                <div id="chart_pw_total"></div>
             </div>
            </div>
          </div>
       </div>
    {% endif %}
  </div>
</div>

{% endblock %}
