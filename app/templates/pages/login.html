<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>EMOS-LIVE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A live monitoring for EMOS" name="description" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <!-- App favicon -->
        <link rel="shortcut icon" href="assets/images/favicon.ico">

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='css/icons.min.css') }}" rel="stylesheet" type="text/css" />
        <link href="{{ url_for('static', filename='css/app.css') }}" rel="stylesheet" type="text/css" />
        <script type=text/javascript>
          $SCRIPT_ROOT = {{ request.script_root|tojson|safe }};
        </script>
        {% set active_page = "login" %}
    </head>


    <body class="authentication-bg">
        <div class="account-pages mt-5 mb-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="text-center">
                            <a href="/index">
                                <span><img src="{{ url_for('static', filename='images/emos-live.png') }}" alt="" height="70" style="margin-bottom:5px;"></span>
                            </a>
                        </div>
                        <div class="card">

                            <div class="card-body p-4">
                                {% with messages = get_flashed_messages() %}
                                  {% if messages %}
                                    {% for message in messages %}
                                      <div class="alert alert-success alert-dismissible fade show save-conf mg-t-25 msg-ok" role="alert">
                                        {{ message }}
                                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                          </button>
                                      </div>
                                    {% endfor %}
                                  {% endif %}
                                {% endwith %}
                                <div class="text-center mb-4">
                                    <h4 class="text-uppercase mt-0">Connexion</h4>
                                </div>

                                <form method="post" action="/login">

                                    <div class="form-group mb-3">
                                        <label for="login">Login</label>
                                        <input class="form-control" type="text" id="login" name="username" required="" placeholder="Entrez votre login" value="{{ request.form.username }}">
                                    </div>

                                    <div class="form-group mb-3">
                                        <label for="password">Mot de passe</label>
                                        <input class="form-control" type="password" required="" id="password" name="password" placeholder="Entrez votre mot de passe" value="{{ request.form.password }}">
                                    </div>

                                        <div class="form-group mb-0 text-center">
                                            <button class="btn btn-primary btn-block" type="submit"> Connexion </button>
                                        </div>
                                </form>

                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->
    

        <!-- Vendor js -->
        <script src="{{ url_for('static', filename='js/vendor.min.js') }}"></script>
        <!-- App js -->
        <script src="{{ url_for('static', filename='js/app.js') }}"></script>
        
    </body>
</html>
